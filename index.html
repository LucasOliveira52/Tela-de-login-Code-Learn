<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Learn Login</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/responsividade.css">
    <script src="https://kit.fontawesome.com/a1f2e5b8e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="secao1">
            <img src="./assets/Imagem/logo-code.png" alt="logotipo da code learn" width="300">
        </section>
        <section>
            <form class="formulario">
            <h1>Login</h1>
            <input type="email" placeholder="E-mail" required/>
            <div style="position: relative;">
                <input type="password" placeholder="Senha" id="input-senha" required/>
                <i class="fa-solid fa-eye" id="olho"></i>
            </div>
            <button type="submit">Entrar</button>
        </form>
        </section>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
